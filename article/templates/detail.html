{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if article.published_date %}
            <div class="date">
                {{ article.published_date }}
            </div>
        {% endif %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.content|linebreaksbr }}</p>
    </div>
{% endblock %}
